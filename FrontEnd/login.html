<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>
            <a href="index.html#portfolio" class="link-header">projets</a>
          </li>
          <li>
            <a href="index.html#contact" class="link-header">contact</a>
          </li>
          <li>
            <a
              id="connect-button"
              href="login.html"
              class="link-header link-active"
              >login</a
            >
          </li>
          <li>
            <a href="#" class="link-header"
              ><img
                src="./assets/icons/instagram.png"
                alt="Instagram"
                class="link-insta"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login-container">
        <h2>Log in</h2>
        <form id="login-form" method="post" action="#">
          <div class="login-forminputs">
            <div class="login-forminput">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="login-forminput">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>
          <input type="submit" id="login-submit" value="Se connecter" />
          <a href="#" class="link-passwordforget">Mot de passe oublié</a>
          <div class="error-container">
            <div
              class="alert alert-danger d-flex align-items-center"
              role="alert"
            >
              <i
                id="errorMessage"
                class="fa-solid fa-exclamation"
                aria-hidden="true"
              ></i>
              <span class="alert-message"
                >E-mail ou mot de passe incorrect.</span
              >
              <button
                type="button"
                class="button-closealert"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark alert-icon"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
